    <style>
        .item {
        width: 22%;
        margin: 20px;
        float: left;
}

.product-top {
    position: relative;
    overflow: hidden;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.product-top img {
    width: 100%;
    height: auto;
    display: block;
}

.sale {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #00cc00;
    color: white;
    padding: 5px 10px;
    font-weight: bold;
    border-radius: 5px;
    font-size: 14px;
}

.icons {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.icons i {
    font-size: 18px;
    background: black;
    color: white;
    padding: 10px;
    border-radius: 50%;
    transition: 0.3s;
    cursor: pointer;
}

.icons i:hover {
    background: #444;
}

.product-bottom {
    text-align: center;
    margin-top: 10px;
}

.product-bottom p {
    font-weight: bold;
    margin: 5px 0;
}

.product-bottom del {
    color: red;
    margin-right: 5px;
}

.product-bottom span {
    color: green;
    font-weight: bold;
}

    </style>
</head>
